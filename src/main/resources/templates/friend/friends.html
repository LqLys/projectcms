<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>On the Way</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container-fluid">
    <div class="row mx-sm-2 my-lg-0">
        <div class="col-12">
            <div class="col-12">
                <h1 th:text="${groupName}"></h1>
            </div>
            <div class="card my-3">
                <div class="card-header">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/friends}">Znajomi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/blocked}">Zablokowani</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="table-wrapper-scroll-y my-custom-scrollbar overflow-auto my-3">
                                    <table class="table bordered table-hover mb-0" id="testTable">
                                        <!-- Table head -->
                                        <thead>
                                        <tr class="table-fixed">
                                            <th>Avatar</th>
                                            <th>Imię</th>
                                            <th>Nazwisko</th>
                                            <th>Akcje</th>
                                        </tr>
                                        </thead>
                                        <!-- Table head -->

                                        <!-- Table body -->
                                        <tbody>
                                        <tr th:each="friend :${friends}">
                                            <td class="p-1">
                                                <img th:src="${friend.avatarUrl}"
                                                     onError="this.onerror=null;this.src='/img/default-avatar.png'"
                                                     class="rounded-circle z-depth-0"
                                                     alt="avatar image" height="50" width="50">
                                            </td>
                                            <td th:text="${friend.firstName}"></td>
                                            <td th:text="${friend.lastName}"></td>
                                            <td style="padding: 0.5rem">
                                                <form autocomplete="off" action="#" th:action="@{/friends/delete}"
                                                      th:object="${deleteFriend}" method="post"
                                                      class="text-center"
                                                      role="form">
                                                    <div class="md-form my-0">
                                                        <!--                                                        <label th:if="${#fields.hasErrors('email')}"-->
                                                        <!--                                                               th:errors="*{email}"-->
                                                        <!--                                                               class="validation-message"></label>-->
                                                        <input type="hidden" th:attr="name=id" class="form-control"
                                                               th:value="${friend.id}"/>
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-danger btn-sm">Usuń
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>

                                            </td>
                                        </tr>


                                        </tbody>
                                        <!-- Table body -->
                                    </table>
                                    <!-- Table  -->
                                </div>
                            </div>
                            <div class="col-md-5 my-3 px-0">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="card mb-3">
                                                <h5 class="card-header blue darken-2 white-text text-center py-2">
                                                    <strong>Zaproś nowego znajomego</strong>
                                                </h5>
                                                <div class="card-body px-lg-5 py-0 ">
                                                    <form autocomplete="off" action="#" th:action="@{/friends/add}"
                                                          th:object="${addFriendDto}" method="post"
                                                          class="text-center"
                                                          role="form">
                                                        <div class="md-form my-0">
                                                            <input type="text" th:field="*{email}" placeholder="*Email"
                                                                   class="form-control"/>

                                                            <div class="form-group">
                                                                <button type="submit"
                                                                        class="btn btn-blue my-2 waves-effect z-depth-0">
                                                                    Zaproś
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <label th:if="${#fields.hasErrors('email')}"
                                                               th:errors="*{email}"
                                                               class="validation-message"></label>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="common/footer :: footer"></div>
</body>
</html>
