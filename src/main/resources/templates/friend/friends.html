<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>On the Way</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="modal fade" id="invite" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header light-blue lighten-1">
                <h5 class="modal-title w-100 text-white" id="myModalLabel">Nowy Znajomy</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <form class="modal-body" autocomplete="off" action="#" th:action="@{/friends/add}"
                  th:object="${addFriendDto}" method="post" role="form">
                <div class="text-center">
                    <!-- Email -->
                    <div class="md-form mt-0">
                        <input type="text" th:field="*{email}" placeholder="*Email" class="form-control"/>
                    </div>
                    <button type="submit" class="btn green btn-sm text-white mx-5">Zaproś</button>
                    <button type="button" class="btn orange btn-sm text-white mx-5" data-dismiss="modal">Wróć</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mx-sm-2 my-lg-0">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header blue lighten-1 white-text d-flex p-2">
                    <!--<strong class="h4 flex-grow-1 px-2 m-auto">Znajomi</strong>-->
                    <div class="flex-grow-1 mr-auto my-auto">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle h4 px-2 my-0 p-0 text-white" data-toggle="dropdown"
                               href="#" role="button" aria-haspopup="true"
                               aria-expanded="false">Znajomi</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/blocked}">Zablokowane maile</a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn green btn-sm m-0" type="button" data-toggle="modal" data-target="#invite">
                            Zaproś znajomego
                            <i class="fas fa-plus ml-1"></i>
                        </button>
                    </div>
                </div>

                <div class="card-body px-lg-5 pt-0 mt-3">

                    <div class="table-wrapper-scroll-y my-custom-scrollbar overflow-auto">
                        <table class="table bordered table-hover mb-0" id="testTable">
                            <!-- Table head -->
                            <thead>
                            <tr class="table-fixed">
                                <th>Avatar</th>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Usuń</th>
                            </tr>
                            </thead>
                            <!-- Table head -->

                            <!-- Table body -->
                            <tbody>
                            <tr th:each="friend :${friends}">
                                <td class="py-0 px-3">
                                    <img th:src="${friend.avatarUrl}"
                                         onError="this.onerror=null;this.src='/img/default-avatar.png'"
                                         class="rounded-circle z-depth-0"
                                         alt="avatar image" height="50" width="50">
                                </td>
                                <td th:text="${friend.firstName}"></td>
                                <td th:text="${friend.lastName}"></td>
                                <td class="px-0 py-1">
                                    <form autocomplete="off" action="#" th:action="@{/friends/delete}"
                                          th:object="${deleteFriend}" method="post"
                                          role="form">
                                        <div class="md-form my-0">
                                            <input type="hidden" th:attr="name=id" class="form-control" th:value="${friend.id}"/>
                                            <button type="submit" class="text-white btn red lighten-1 btn-sm">Usuń <i class="far fa-trash-alt ml-1"></i></button>
                                        </div>
                                    </form>

                                </td>
                            </tr>
                            </tbody>
                            <!-- Table body -->
                        </table>
                        <!-- Table  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<!-- Your custom scripts (optional) -->
</body>
</html>
