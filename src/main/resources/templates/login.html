<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>On the Way</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div th:replace="common/header :: header"></div>

<div class="container h-100">
    <div class="row justify-content-center align-middle">
        <div class="col-md-6 mt-5">
            <form th:action="@{/login}" method="POST"
                  class="jumbotron text-center border border-light p-5 justify-content-center" action="#!">

                <p class="h4 mb-4">On The Way</p>

                <label th:if="${(param.error != null)}" class="validation-message invalid-feedback">
                    Niepoprawny login lub hasło
                </label>

                <!-- Email -->
                <input type="email" id="email" name="email" th:placeholder="Email" class="form-control mb-4">

                <!-- Password -->
                <input type="password" id="password" name="password" class="form-control mb-4" th:placeholder="Hasło">


                <!-- Sign in button -->
                <button class="btn blue text-white my-4" type="submit">Zaloguj</button>

                <div class="d-flex justify-content-around">
                    <div>
                        <a th:href="@{/registration}">Zarejestruj</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="common/footer :: footer"></div>

</body>
</html>
