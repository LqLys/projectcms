<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dane użytkownika</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container">
    <div class="row my-3">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/edit-profile}"
                  th:object="${editProfileDto}" method="post" class="form-horizontal"
                  role="form">
                <h2>Twoje dane</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{firstName}" placeholder="Imię"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Nazwisko" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{avatarUrl}" placeholder="Avatar url"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('avatarUrl')}" th:errors="*{avatarUrl}"
                            class="validation-message" th:maxlength="490"></label>
                    </div>
                </div>

                <button class="btn blue text-white my-4" type="submit">Zapisz</button>

                <div class="form-group">
                    <a th:href="@{/change-password}" class="btn blue text-white">Zmień hasło</a>
                </div>


            </form>
        </div>
        <div class="col-md-3 m-5">
            <img th:src="${AVATAR_URL}" onError="this.onerror=null;this.src='/img/default-avatar.png'"
                 class="rounded-circle z-depth-0"
                 alt="avatar image" height="100%" width="100%">
        </div>
    </div>
</div>
<div th:replace="common/footer :: footer"></div>

</body>
</html>
