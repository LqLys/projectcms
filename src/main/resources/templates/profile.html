<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dane użytkownika</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>On the Way</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container">

    <div class="row justify-content-center align-middle mt-5">
        <form class="form-horizontal jumbotron text-center border border-light p-5 justify-content-center"
              autocomplete="off" action="#" th:action="@{/profile}"
              th:object="${editProfileDto}" method="post"
              role="form">
            <div class="valid-feedback" th:utext="${successMessage}"></div>

            <h2 class="h2 my-4">Twoje dane</h2>

            <div class="row">
                <div class="col-sm-8">

                    <div class="form-group">
                        <div>
                            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                   class="validation-message invalid-feedback"></label>
                            <input type="text" th:field="*{firstName}" placeholder="Imię"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                   class="validation-message invalid-feedback"></label>
                            <input type="text" th:field="*{lastName}"
                                   placeholder="Nazwisko" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" th:field="*{avatarUrl}" placeholder="Avatar url"
                                   class="form-control"/> <label
                                th:if="${#fields.hasErrors('avatarUrl')}" th:errors="*{avatarUrl}"
                                class="validation-message" th:maxlength="490"></label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="mx-4">
                        <img th:src="${AVATAR_URL}" onError="this.onerror=null;this.src='/img/default-avatar.png'"
                             class="rounded-circle z-depth-0"
                             alt="avatar image" height="100%" width="100%">
                    </div>
                </div>
            </div>

            <div class="form-row justify-content-between">
                <button class="btn blue text-white my-4" type="submit">Zapisz</button>
                <a th:href="@{/change-password}" class="btn btn-amber text-white my-4">Zmień hasło</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="common/footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
</body>
</html>
