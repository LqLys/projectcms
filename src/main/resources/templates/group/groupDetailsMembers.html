<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container-fluid">
    <div class="row mx-sm-2 my-lg-0">
        <div class="col-12">
            <div class="col-12">
                <h1 th:text="${groupName}"></h1>
            </div>
            <div class="card my-3">
                <div class="card-header">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/group/details/__${groupId}__/members}">Uczestnicy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/group/details/__${groupId}__}">Szczegóły</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/group/details/__${groupId}__/planning}">Planowanie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/group/details/__${groupId}__/expenses}">Wydatki</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/group/details/__${groupId}__/chat}">Chat</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="table-wrapper-scroll-y my-custom-scrollbar overflow-auto my-3">
                                    <table class="table bordered table-hover mb-0" id="testTable">
                                        <!-- Table head -->
                                        <thead>
                                        <tr class="table-fixed">
                                            <th>Uczestnik</th>
                                            <th>Rola</th>
                                            <th>Usuń</th>
                                        </tr>
                                        </thead>
                                        <!-- Table head -->

                                        <!-- Table body -->
                                        <tbody>
                                        <tr th:each="member :${groupDetailsMembers}">
                                            <td th:text="${member.firstName + ' ' + member.lastName}"></td>
                                            <td th:text="${member.groupRole.name() == 'OWNER' ? 'Organizator' : 'Uczestnik'}"></td>
                                            <td style="padding: 0.5rem">
                                                <form autocomplete="off" action="#" th:action="@{/group/uninvite}"
                                                      th:object="${groupInvitation}" method="post"
                                                      class="text-center"
                                                      role="form">
                                                    <input type="hidden" th:attr="name=userId" class="form-control"
                                                           th:value="${member.userId}"/>
                                                    <input type="hidden" th:attr="name=groupId" class="form-control"
                                                           th:value="${groupId}"/>
                                                    <button th:if="${member.groupRole.name() != 'OWNER' && browsingUserRole.name() == 'OWNER'}"
                                                            class="btn btn-danger btn-sm">Usuń
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>


                                        </tbody>
                                        <!-- Table body -->
                                    </table>
                                    <!-- Table  -->
                                </div>
                            </div>
                            <div class="col-md-5 my-3 px-0">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="card mb-3">
                                                <h5 class="card-header blue darken-2 white-text text-center py-2">
                                                    <strong>Zaproś nowego znajomoego</strong>
                                                </h5>
                                                <div class="card-body px-lg-5 py-0 ">
                                                    <form autocomplete="off" action="#" th:action="@{/group/invite}"
                                                          th:object="${groupInvitation}" method="post"
                                                          class="text-center"
                                                          role="form">
                                                        <div class="md-form my-0">
                                                            <label th:if="${#fields.hasErrors('email')}"
                                                                   th:errors="*{email}"
                                                                   class="validation-message"></label>
                                                            <input type="text" th:field="*{email}" placeholder="*Email"
                                                                   class="form-control"/>
                                                            <input type="hidden" th:attr="name=groupId"
                                                                   class="form-control"
                                                                   th:value="${groupId}"/>
                                                            <div class="form-group">
                                                                <button type="submit"
                                                                        class="btn btn-blue btn-block my-2 waves-effect z-depth-0">
                                                                    Zaproś!
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="card mb-3">
                                                <h5 class="card-header blue darken-2 white-text text-center py-2">
                                                    <strong>Dodaj znajomego</strong>
                                                </h5>
                                                <div class="card-body px-lg-5 pt-0">
                                                    <form autocomplete="off" action="#"
                                                          th:action="@{/group/inviteFriends}"
                                                          th:object="${groupInvitation}" method="post"
                                                          class="text-center"
                                                          role="form">
                                                        <input type="hidden" th:attr="name=groupId"
                                                               class="form-control"
                                                               th:value="${groupId}"/>
                                                        <div class="table-wrapper-scroll-y sm-custom-scrollbar overflow-auto">
                                                            <table class="table bordered table-hover mb-0"
                                                                   id="testTable">
                                                                <!-- Table head -->
                                                                <thead>
                                                                <tr class="table-fixed">
                                                                    <th>Imię i Nazwisko</th>
                                                                    <th>Uczestnik</th>
                                                                </tr>
                                                                </thead>
                                                                <!-- Table head -->

                                                                <!-- Table body -->
                                                                <tbody id="members">

                                                                <tr th:each="friend, index :${friends}">
                                                                    <td th:text="${friend.firstName + ' ' + friend.lastName}"></td>
                                                                    <td>
                                                                        <div class="custom-control custom-checkbox">
                                                                            <input type="checkbox"
                                                                                   class="custom-control-input"
                                                                                   th:id="${index}"
                                                                                   th:name="'friendIds'"
                                                                                   th:value="${friend.id}">
                                                                            <label class="custom-control-label"
                                                                                   th:for="${index}"></label>
                                                                        </div>
                                                                    </td>
                                                                </tr>


                                                                </tbody>
                                                                <!-- Table body -->
                                                            </table>
                                                            <!-- Table  -->
                                                        </div>
                                                        <!-- Sign in button -->
                                                        <button class="btn btn-blue btn-block m-auto waves-effect z-depth-0"
                                                                type="submit">Dodaj!
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="common/footer :: footer"></div>
</body>
</html>
