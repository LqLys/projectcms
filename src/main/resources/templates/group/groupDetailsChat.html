<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}" ></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>
<div class="container">
    <div class="row">
        <h2>Wyjazd Integracyjny</h2>
    </div>
    <div class="row">
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#">Szczegóły</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Planowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Uczestnicy</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <h3>Moje Grupy</h3>
            <table class="table">

                <tbody>
                <tr th:each="chatMessage :${messages}">

                    <td th:text="${chatMessage.getTime().toString()}"></td>
                    <td th:text="${chatMessage.getAuthor()}"></td>
                    <td th:text="${chatMessage.message}"></td>

                </tr>

                </tbody>
            </table>
        </div>
        <div class="col-sm-4">
            <div>
                <form autocomplete="off" action="#" th:action="@{/chat/message}"
                      th:object="${newMessage}" method="post" class="form-horizontal"
                      role="form">
                    <h2>Wyślij wiadomość</h2>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{message}" placeholder="wiadomość"
                                   class="form-control"/>
                        </div>
                    </div>
                    <input type="hidden" th:attr="name=groupId" class="form-control" th:value="${groupId}"/>


                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Wyślij!</button>
                        </div>
                    </div>

                    <!--<span th:utext="${successMessage}"></span>-->


                </form>
            </div>

        </div>
    </div>
</div>
<div th:replace="common/footer :: footer"></div>


<script>

    setInterval(function(){
        $.get("http://localhost:8080/message/group/1", function(data, status){
            console.log(data);
            var tbody =  $('tbody');
            tbody.empty();
            for (var i = 0; i < data.length; i++) {
                var tr = $("<tr></tr>");
                var timeTd = $("<td></td>").text(data[i].time);
                var auth = $("<td></td>").text(data[i].author);
                var msgTd = $("<td></td>").text(data[i].message);
                tr.append(timeTd);
                tr.append(auth);
                tr.append(msgTd);
                tbody.append(tr);
            }
        });
    }, 3000);


</script>

</body>
</html>
