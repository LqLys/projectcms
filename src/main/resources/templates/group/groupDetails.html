<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container-fluid">
    <div class="row mx-sm-2 my-lg-0">
        <div class="col-12">
            <div class="col-12">
                <h1 th:text="${groupName}"></h1>
            </div>
            <div class="card my-3">
                <div class="card-header">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/group/details/__${groupId}__/members}">Uczestnicy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/group/details/__${groupId}__}">Szczegóły</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/group/details/__${groupId}__/planning}">Planowanie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/group/details/__${groupId}__/expenses}">Wydatki</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/group/details/__${groupId}__/chat}">Chat</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-7">
                                <h5 class="card-header blue darken-2 white-text text-center py-2">
                                    <strong>Szczegóły grupy</strong>
                                </h5>
                                <div class="card-body px-lg-5 py-0 ">
                                    <form autocomplete="off" action="#" th:action="@{/group/details/edit}"
                                          th:object="${travelGroupDto}" method="post"
                                          class="text-center"
                                          role="form">
                                        <div class="md-form my-0">
                                            <label th:if="${#fields.hasErrors('name')}"
                                                   th:errors="*{name}"
                                                   class="validation-message"></label>
                                            <input type="text" th:field="*{name}" placeholder="*Nazwa"
                                                   class="form-control"/>
                                            <label th:if="${#fields.hasErrors('destination')}"
                                                   th:errors="*{destination}"
                                                   class="validation-message"></label>
                                            <input type="text" th:field="*{destination}" placeholder="*Cel"
                                                   class="form-control"/>
                                            <label th:if="${#fields.hasErrors('startDate')}"
                                                   th:errors="*{startDate}"
                                                   class="validation-message"></label>
                                            <input type="date" th:field="*{startDate}" class="form-control"
                                                   th:value="${#temporals.format(travelGroupDto.startDate, 'dd/MM/yyyy')}"
                                            />
                                            <label th:if="${#fields.hasErrors('endDate')}"
                                                   th:errors="*{endDate}"
                                                   class="validation-message"></label>
                                            <input type="date" th:field="*{endDate}" class="form-control"/>
                                            <div th:each="visibility, visIndex :${groupVisibilityOptions}">
                                                <input type="radio" th:value="${visibility.name()}" th:text="${visibility.name()}"
                                                       th:name="${'groupVisibility'}" th:checked="${travelGroupDto.getGroupVisibility().equals(visibility)}">

                                            </div>
                                            <hr>
                                            <div th:each="status :${groupStatusOptions}">
                                                <input type="radio" th:value="${status.name()}" th:text="${status.name()}"
                                                       th:name="${'groupStatus'}" th:checked="${travelGroupDto.getGroupStatus().equals(status)}">

                                            </div>
                                            <input type="hidden" th:attr="name=groupId" class="form-control"
                                                   th:value="${groupId}"/>
                                            <input type="hidden" th:attr="name=lat" class="form-control" id="groupLat"
                                                   th:value="${travelGroupDto.lat}"/>
                                            <input type="hidden" th:attr="name=lng" class="form-control" id="groupLng"
                                                   th:value="${travelGroupDto.lng}"/>
                                            <div class="form-group">
                                                <button type="submit"
                                                        class="btn btn-blue btn-block my-2 waves-effect z-depth-0">
                                                    Zaproś!
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 my-3 px-0">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <div id="map" style="width:500px; height: 500px; margin-left: auto; margin-right: auto"></div>
                                            <script th:inline="javascript">
                                                var map;
                                                var marker;
                                                function initMap() {
                                                    console.log('initMap');
                                                    let curLat = [[${travelGroupDto.lat}]] ;
                                                    let curLng = [[${travelGroupDto.lng}]];
                                                    if(!curLat){
                                                        curLat = 52.237049
                                                    }
                                                    if(!curLng){
                                                        curLng = 21.017532
                                                    }
                                                    console.log(curLat);
                                                    console.log(curLng);
                                                    map = new google.maps.Map(document.getElementById('map'), {
                                                        center: {
                                                            lat: curLat,
                                                            lng: curLng},
                                                        zoom: 8
                                                    });
                                                    google.maps.event.addListener(map, 'click', function(event) {
                                                        placeMarker(event.latLng);
                                                    });
                                                    const initialmarkerCoords = {
                                                        lat: curLat,
                                                        lng: curLng
                                                    };
                                                    placeMarker(initialmarkerCoords);

                                                }
                                                function placeMarker(location) {
                                                    if ( marker ) {
                                                        marker.setPosition(location);
                                                    } else {
                                                        marker = new google.maps.Marker({
                                                            position: location,
                                                            map: map
                                                        });
                                                    }
                                                    const selectedLat = marker.getPosition().lat();
                                                    const selectedLng = marker.getPosition().lng();
                                                    $('#groupLat').val(selectedLat);
                                                    $('#groupLng').val(selectedLng);
                                                    console.log(selectedLat);
                                                    console.log(selectedLng);
                                                }


                                            </script>
                                            <script>

                                            </script>
                                            <script th:inline="javascript" async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=apikey&callback=initMap"></script>


                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="common/footer :: footer"></div>
</body>
