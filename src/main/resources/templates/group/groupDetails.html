<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>
<div class="container">
    <div class="row">
        <h2 th:text="${groupName}"></h2>
    </div>
    <div class="row">
        <div>
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/group/details/1/members}">Uczestnicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/group/details/1}">Szczegóły</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/group/details/1/planning}">Planowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/group/details/1/expenses}">Wydatki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/group/details/1/chat}">Chat</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <h3>Szczegóły grupy</h3>
            <div th:text="${travelGroup.name}"></div>
            <div th:text="${travelGroup.destination}"></div>
            <div th:text="${travelGroup.startDate}"></div>
            <div th:text="${travelGroup.endDate}"></div>
        </div>
        <div class="col-sm-4">
            <div id="map" style="width:500px; height: 500px; margin-left: auto; margin-right: auto"></div>
            <script th:inline="javascript">
                var map;
                var gmarkers = [];
                function initMap() {
                    console.log('initMap');

                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: -34.397, lng: 150.644},
                        zoom: 8
                    });

                    new google.maps.event.addListener(map, 'click', function(event) {
                        placeMarker(event.latLng);
                    });

                    function placeMarker(location) {
                        gmarkers = [];
                        var marker = new google.maps.Marker({
                            position: location,
                            map: map
                        });
                        gmarkers.push(marker);
                    }
                }
            </script>
            <script>

            </script>
            <script th:inline="javascript" async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=apiKey&callback=initMap"></script>


        </div>
    </div>
</div>


</body>
</html>
