<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container-fluid">
    <div class="row mx-sm-4 my-lg-0">
        <div class="col-sm-5">
            <!-- Material form login -->
            <div class="card my-3">

                <h5 class="card-header blue darken-2 white-text text-center py-3">
                    <strong>Nowa Grupa</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="text-center" autocomplete="off" action="#" th:action="@{/group}"
                          th:object="${newTravelGroup}" method="post" role="form">

                        <!-- Email -->
                        <div class="md-form">
                            <input type="text" th:field="*{name}" class="form-control" id="groupName"
                                   placeholder="*Nazwa grupy"/>
                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                   class="validation-message" for="groupName"></label>
                        </div>

                        <!-- Table  -->
                        <div class="table-wrapper-scroll-y my-custom-scrollbar overflow-auto">
                            <table class="table bordered table-hover mb-0" id="testTable">
                                <!-- Table head -->
                                <thead>
                                <tr class="table-fixed">
                                    <th>#</th>
                                    <th>ImiÄ™</th>
                                    <th>Nazwisko</th>
                                    <th>Uczestnik</th>
                                </tr>
                                </thead>
                                <!-- Table head -->

                                <!-- Table body -->
                                <tbody id="members">
                                <tr th:each="friend, index: ${userFriends}">
                                    <th scope="row">1</th>
                                    <td th:text="${friend.firstName}"></td>
                                    <td th:text="${friend.lastName}"></td>
                                    <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" th:id="${'friend-'+index}"
                                                    th:value="${friend.id}">
                                            <label class="custom-control-label" th:for="${'friend-'+index}"></label>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                <!-- Table body -->
                            </table>
                            <!-- Table  -->
                        </div>
                        <!-- Sign in button -->
                        <button class="btn btn-blue btn-block my-4 waves-effect z-depth-0" type="submit">Utworz</button>
                    </form>
                    <!-- Form -->
                </div>
            </div>
            <!-- Material form login -->
        </div>
        <div class="col-sm-7">
            <div class="card my-3">

                <h5 class="card-header blue darken-2 lighten-1 white-text text-center py-4">
                    <strong>Moje grupy</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                    <!-- Table  -->
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table bordered table-hover" id="myGroups">
                            <!-- Table head -->
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nazwa grupy</th>
                                <th>Rola w grupie</th>
                            </tr>
                            </thead>
                            <!-- Table head -->

                            <!-- Table body -->
                            <tbody id="demo">
                            <th:block th:each="grp : ${travelGroups}">
                                <tr style="cursor: pointer"
                                    th:onclick="'window.location.href = \'' + @{/group/details/{groupId}/members(groupId=${grp.groupId})}+ '\''">
                                    <th th:href="@{/group/details/{groupId}/members(groupId=${grp.groupId})}">1</th>
                                    <td th:text="${grp.groupName}"></td>
                                    <td th:text="${grp.groupRole.name() == 'OWNER' ? 'Organizator' : 'Uczestnik'}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                            <!-- Table body -->
                        </table>
                    </div>
                    <!-- Table  -->

                </div>

            </div>
        </div>
    </div>
</div>
<!-- End your project here-->
<!-- Footer -->
<div th:replace="common/footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<!-- Your custom scripts (optional) -->
</body>
</html>
