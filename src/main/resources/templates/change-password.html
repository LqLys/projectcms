<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>On the Way</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container h-100">

    <div class="row justify-content-center align-middle">
        <div class="col-md-6 mt-5">
            <form class="jumbotron text-center border border-light p-5 justify-content-center"
                  autocomplete="off" action="#" th:action="@{/change-password}"
                  th:object="${changePasswordDto}" method="post"
                  role="form">
                <div class="valid-feedback m-3" th:utext="${successMessage}"></div>
                <h2 class="h2 my-4">Zmiana hasła</h2>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"
                           class="validation-message invalid-feedback"></label>
                    <input type="password" th:field="*{oldPassword}" placeholder="Stare hasło"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                           class="validation-message invalid-feedback"></label>
                    <input type="password" th:field="*{newPassword}"
                           placeholder="Nowe hasło" class="form-control"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Zmień</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="common/footer :: footer"></div>

</body>
</html>
