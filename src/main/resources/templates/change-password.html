<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}" ></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/change-password}"
                  th:object="${changePasswordDto}" method="post" class="form-horizontal"
                  role="form">
                <h2>Change password Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{oldPassword}" placeholder="Old Password"
                               class="form-control" />
                        <label th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                                  class="validation-message"></label>
                        <input type="password" th:field="*{newPassword}"
                               placeholder="New Password" class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Change!</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
