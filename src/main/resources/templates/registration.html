<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}" ></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container h-100">
    <div class="row justify-content-center align-middle">
        <div class="col-md-6 mt-5">
            <form th:action="@{/registration}" th:object="${userEntity}" method="POST" class="jumbotron text-center border border-light p-5 justify-content-center" action="#!">

                <p class="h4 mb-4">Rejestracja</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
                        <input type="text" th:field="*{firstName}" placeholder="Imię" class="form-control" />
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                        <input type="text" th:field="*{lastName}" placeholder="Nazwisko" class="form-control" />
                    </div>
                </div>

                <!-- E-mail -->
                <input type="email" th:field="*{email}" placeholder="E-mail" class="form-control mb-4" />
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" lass="validation-message"></label>

                <!-- Password -->
                <input type="password" th:field="*{password}" placeholder="Hasło" class="form-control" />
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>

                <!-- Sign up button -->
                <button class="btn blue my-4 btn-block text-white" type="submit">Zarejestruj</button>

                <hr>

                <!-- Terms of service -->
                <div>
                    <a th:href="@{/login}">Posadasz już konto, zaloguj się</a>
                </div>
            </form>
            <span th:utext="${successMessage}"></span>
        </div>
    </div>
</div>

<div th:replace="common/footer :: footer"></div>

</body>
</html>
