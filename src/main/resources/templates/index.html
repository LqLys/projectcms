<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Material Design for Bootstrap</title>
	<!-- MDB icon -->
	<link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	<!-- DataTables CSS -->
	<link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
	<!-- DataTables JS -->
	<script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}" ></script>
</head>
<body>
<div th:replace="common/header :: header"> </div>

<div sec:authorize="isAuthenticated()">
	<a class="btn btn-success"th:href="@{/dashboard}">Dashboard</a>
</div>

<div sec:authorize="isAnonymous()">
	<a class="btn btn-success" th:href="@{/login}">Login</a>
	<a class="btn btn-primary" th:href="@{/register}">Register</a>
</div>
<!--<div sec:authentication="name">-->
	<!--The value of the "name" property of the authentication object should appear here.-->
<!--</div>-->
<div sec:authorize="hasRole('ROLE_ADMIN')">
	<div class="col-md-10 col-md-offset-2">
		<h2>siema</h2>
	</div>
</div>
<div sec:authorize="hasAnyRole('ADMIN', 'DEVELOPER')">
	<p>MAKA PAKA</p>
</div>


<div class="row" sec:authorize="hasAuthority('ADMIN')">
	<div class="col-md-10 col-md-offset-2">
		<h2>User Has Authority Admin</h2>
	</div>
</div>
<div class="row" sec:authorize="hasAuthority('OWNER')">
	<div class="col-md-10 col-md-offset-2">
		<h2>siema owner</h2>
	</div>
</div>
<div sec:authorize="isAuthenticated()">
	<p>USER IS AUTHENTICATED</p>
</div>

<div sec:authorize="!isAuthenticated()">
	<p>USER IS NOT AUTHENTICATED</p>
</div>

<div sec:authorize="hasRole('USER')">Text visible to user.</div>
<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
<div sec:authorize="isAuthenticated()">
	Text visible only to authenticated users.
</div>
Authenticated username:
<div sec:authentication="name"></div>
Authenticated user roles:
<th:block th:each="r, iter:${#authentication.getAuthorities()}">
	<span th:text="${r}"></span>
	<th:block th:if="${!iter.last}">, </th:block>
</th:block>

<div th:replace="common/footer :: footer"></div>


</body>
</html>
