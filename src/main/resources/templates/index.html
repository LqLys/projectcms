<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div th:replace="common/header :: header"></div>

<div id="carousel-example-2" class="carousel slide carousel-fade text-center" data-ride="carousel">
    <div class="carousel-inner" style="max-height: 30em !important;" role="listbox">
        <div class="carousel-item active">
            <video class="video-fluid" autoplay loop muted>
                <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4"/>
            </video>
            <div class="carousel-caption pb-5" style="top: 5rem !important; text-align: left">
                <h1 class="h1-responsive main-page-title">On The Way</h1>
                <p class="h5 main-page-sub-title">Zaplanuj... wszystko</p>
            </div>
        </div>
    </div>
</div>
<main class="clamp-width m-auto">
    <h1 class="h1 mx-3 my-5 text-center main-page-description">
        Chcesz wyjechać, ale nie masz z kim?
        Jesteś w odpowiednim miejscu.
        Wybierz podróż i zwiedzaj świat z wspaniałymi ludźmi!
    </h1>
</main>
<section class="container-fluid clamp-width my-2 my-xl-0">
    <div class="row text-center my-3 mx-2 mx-xl-0">
        <div class="col-lg-6 col-xl-4 my-2 px-2" th:each="group: ${availableTravelGroups}">
            <a th:href="@{/group/details/__${group.id}__}" class="public-group-cell d-block h-100 d-flex flex-column">
                <h3 class="h3" th:text="${group.name}"></h3>
                <h5 class="h4 public-group-cell-destination" th:text="${(group.destination != '' ? group.destination : '?')}"></h5>
                <figure class="public-group-cell-image">
                    <img th:src="${group.imgUrl}"
                         onError="this.onerror=null;this.src='/img/map.png'"
                         class="w-100"
                         alt="avatar image">
                </figure>
                <div class="row mt-auto">
                    <div class="col-6" th:text="${(group.startDate != null ? group.startDate : '????-??-??')}"></div>
                    <div class="col-6" th:text="${(group.endDate != null ? group.endDate : '????-??-??')}"></div>
                </div>
            </a>
        </div>
    </div>
</section>

<div th:replace="common/footer :: footer"></div>

</body>
</html>
