<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- DataTables CSS -->
    <link rel="stylesheet" th:href="@{/css/addons/datatables.min.css}"/>
    <!-- DataTables JS -->
    <script rel="stylesheet" th:href="@{/js/addons/datatables.min.js}" ></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="common/header :: header"></div>

<div class="container-fluid">
    <div>
        <h3>OczekujÄ…ce zaproszenia</h3>
        <table class="table">

            <tbody>
            <tr  th:each="invite :${pendingInvites}" style="font-size: small">

                <td th:text="${invite.groupName}"></td>
                <td th:text="${invite.invitationSourceEmail}"></td>
                
                <td>
                    <form autocomplete="off" action="#" th:action="@{/group/invite/status}"
                          th:object="${statusChangeRequest}" method="post" class="form-horizontal"
                          role="form">


                        <input type="hidden" th:attr="name=id" class="form-control" th:value="${invite.id}"/>
                        <input type="hidden" th:attr="name=status" class="form-control" th:value="${'ACCEPTED'}"/>


                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary">Przyjmij</button>
                            </div>
                        </div>

                        <!--<span th:utext="${successMessage}"></span>-->


                    </form>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>
<!-- End your project here-->
<!-- Footer -->
<div th:replace="common/footer :: footer"></div>
</body>
</html>
